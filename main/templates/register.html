{% extends "base_without_carousel.html" %}

{% block page_content %}
<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box}

/* Full-width input fields */
input[type=text], input[type=password] {
  width: 100%;
  padding: 15px;
  margin: 5px 0 22px 0;
  display: inline-block;
  border: none;
  background: #f1f1f1;
}

input[type=text]:focus, input[type=password]:focus {
  background-color: #ddd;
  outline: none;
}

hr {
  border: 1px solid #f1f1f1;
  margin-bottom: 25px;
}

/* Set a style for all buttons */
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
  opacity: 0.9;
}

button:hover {
  opacity:1;
}

/* Extra styles for the cancel button */
.cancelbtn {
  padding: 14px 20px;
  background-color: #f44336;
}

/* Float cancel and signup buttons and add an equal width */
.cancelbtn, .signupbtn {
  float: left;
  width: 50%;
}

/* Add padding to container elements */
.container2 {
  padding: 16px;
}

/* Clear floats */
.clearfix::after {
  content: "";
  clear: both;
  display: table;
}

/* Change styles for cancel button and signup button on extra small screens */
@media screen and (max-width: 300px) {
  .cancelbtn, .signupbtn {
     width: 100%;
  }
}
</style>

    <h2>{{ info }}</h2>

<form method="post" style="border:1px solid #ccc">
    {% csrf_token %}
  <div class="container2">
    <h1>Rejestracja</h1>
    <p>Uzupełnij pola aby zarejestrować konto.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="" name="email" required>

    <label for="psw"><b>Hasło</b></label>
    <input type="password" placeholder="" name="psw" required>

    <label for="psw-repeat"><b>Powtórz hasło</b></label>
    <input type="password" placeholder="" name="psw-repeat" required>

    <div class="clearfix">
      <button type="button" onclick="window.location.href='/'" class="cancelbtn" >Anuluj</button>
      <button type="submit" class="signupbtn">Zarejestruj</button>
    </div>
  </div>
</form>
{% endblock %}
